    <div class="userInfoContainer">
      <h1>Teacher information</h1>
      <div class="userProfiletext">

          <img src="../assets/profile.svg" alt="" />
          <ul class="infoText">
            <h1>Peter Parker</h1>
            <p>lostmyjane@gmail.com</p>
            <ul>
              <button>Edit</button>
              <button><a href="../index.html">Log out</a></button>
            </ul>
          </ul>
        </div>

        <div class="userStatsCard">
          <p>Your average rate:</p>
          <h1>8.1</h1>
          <p>Keep it up!</p>
        </div>
      </div>
    </div>

    <div class="title">
      <h1>Dashboard</h1>
    </div>

            <option value="week2">2 week</option>

            <option value="week4">4 week</option>

            <div class="pillar" style="--size: 7"></div>
            <div class="pillar" style="--size: 5"></div>
            <div class="pillar" style="--size: 4"></div>
            <div class="pillar" style="--size: 4"></div>
            <div class="pillar" style="--size: 5"></div>
            <div class="pillar" style="--size: 5"></div>
            <div class="pillar" style="--size: 4"></div>
            <div class="pillar" style="--size: 6"></div>
            <div class="pillar" style="--size: 6"></div>
            <div class="pillar" style="--size: 7"></div>
            <div class="pillar" style="--size: 8"></div>
